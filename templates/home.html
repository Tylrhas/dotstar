{% extends 'layout.html' %} 
{% block body %}
<div class="row">
    <div class="container files">
        <h1>Select A File</h1>
        <hr>
        <button class="btn file col-md-6">FileName</button>
        {{ images }}
    </div>
</div>
<div class="row controls">
    <div class="container">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Start</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stop</button>
    </div>
</div>
{% endblock %}
